<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css">
    <title>Formulario</title>
</head>
<body>

<form id="formRegistration" novalidate>
    <div class="container form-card">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">CADASTRE-SE AQUI</h2>

                <div class="form-group text-center mb-4">
                    <label for="profilePhoto">Foto de perfil</label>
                    <div class="profile-photo-container mx-auto">
                        <img id="photoPreview" alt="Prévia da foto">
                    </div>
                    <label class="btn btn-primary btn-sm px-5" for="profilePhoto">Escolher imagem</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="d-none"> 
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Primeiro nome <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite seu primeiro nome" required> 
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="secondName">Sobrenome <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="secondName" name="secondName" placeholder="Digite seu sobrenome" required> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="emailUser">E-mail <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailUser" name="emailUser" placeholder="Digite seu e-mail" aria-describedby="inputGroupPrepend" required> 
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="phoneUser">Telefone <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phoneUser" name="phoneUser" placeholder="Digite seu telefone" aria-describedby="inputGroupPrepend" required> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="cep">CEP <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu CEP" required>
                        <div id="cepWarning" class="text-warning small mt-1" style="display:none;">
                            Digite o CEP correspondente à cidade selecionada.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="stateName">Estado <span class="text-danger">*</span></label>
                        <select class="form-control" id="stateName" name="stateName">
                            <option value="">Selecione o estado</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="cityName">Cidade <span class="text-danger">*</span></label>
                        <select class="form-control" id="cityName" name="cityName">
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="address">Logradouro <span class="text-muted">(opcional)</span></label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Digite o logradouro">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="invalidCheck" required> 
                        <label class="form-check-label" for="invalidCheck">
                            Concordo com os termos e condições
                        </label>
                        <div class="invalid-feedback d-block"> 
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Enviar</button>

            </div> 
        </div> 
    </div>
</form>

<div id="result" class="container mt-4" style="display:none;">
    <div class="alert alert-success">
        <h4>Dados enviados:</h4>
        <ul id="resultList"></ul>
    </div>    
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./Script.js"></script>
    
</body>
</html>
